{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="newsletter-container">
    <div class="newsletter-box text-center">
        <h2 class="newsletter-title">Join the Galactic Newsletter</h2>
        <p class="newsletter-text">
            Sign up to receive exclusive updates, offers, and Star Wars news from across the galaxy!
        </p>
        <div id="mc_embed_shell">
            <div id="mc_embed_signup">
                <form action="https://gmail.us22.list-manage.com/subscribe/post?u=ea67f297eef39f9f5370f8ee7&amp;id=1a7e67b93f&amp;f_id=00d8c2e1f0" 
                      method="post" 
                      id="mc-embedded-subscribe-form" 
                      name="mc-embedded-subscribe-form" 
                      class="validate" 
                      target="_blank">
                    <div id="mc_embed_signup_scroll">
                        <h3 class="newsletter-subtitle">Subscribe</h3>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address <span class="asterisk">*</span></label>
                            <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required>
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>
                        <div aria-hidden="true" style="position: absolute; left: -5000px;">
                            <input type="text" name="b_ea67f297eef39f9f5370f8ee7_1a7e67b93f" tabindex="-1" value="">
                        </div>
                        <div class="clear">
                            <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-galactic">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Mailchimp Validation Script -->
<script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<script type="text/javascript">
    (function($) {
        window.fnames = new Array(); 
        window.ftypes = new Array();
        fnames[0] = 'EMAIL'; 
        ftypes[0] = 'email';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
</script>
