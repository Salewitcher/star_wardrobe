{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="newsletter-container">
    <div class="newsletter-box text-center">
        <h2 class="newsletter-title">Join the Galactic Newsletter</h2>
        <p class="newsletter-text">
            Sign up to receive exclusive updates, offers, and Star Wars news from across the galaxy!
        </p>
        <form method="post" class="newsletter-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-galactic">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
